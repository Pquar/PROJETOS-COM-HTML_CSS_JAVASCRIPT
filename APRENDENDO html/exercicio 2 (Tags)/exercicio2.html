<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de página HTML</title>
</head>
<body>
	<header>
		<h1>Título principal da página</h1>
	</header>
	<main>
		<section>
			<h2>Seção 1</h2>
			<p>Este é um parágrafo de texto.</p>
			<img src="imagem.jpg" alt="Imagem de exemplo">
			<ul>
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
			</ul>
		</section>
		<section>
			<h2>Seção 2</h2>
			<p>Este é outro parágrafo de texto.</p>
			<table>
				<tr>
					<th>Nome</th>
					<th>Sobrenome</th>
				</tr>
				<tr>
					<td>João</td>
					<td>Silva</td>
				</tr>
				<tr>
					<td>Maria</td>
					<td>Santos</td>
				</tr>
			</table>
		</section>
	</main>
	<footer>
		<p>© 2023 Todos os direitos reservados.</p>
	</footer>
</body>
</html>
